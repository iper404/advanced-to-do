<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="title">Tasks to Accomplish</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists:</h2>
        <ul class="task-list">
            <li class="list-name active-list">List 1</li>
            <li class="list-name">List 2</li>
            <li class="list-name">List 3</li>
        </ul>

        <form action="">
            <input type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn create"
            aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Title</h2>
            <p class="task-count">3 Tasks Remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">

                <div class="task">
                    <input
                        type="checkbox"
                        id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Task 1 Description
                    </label>
                </div>
                <!-- Close Task 1 -->

                <div class="task">
                    <input
                        type="checkbox"
                        id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Task 2 Description
                    </label>
                </div>
                <!-- Close Task 2 -->

                <div class="task">
                    <input
                        type="checkbox"
                        id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Task 3 Description
                    </label>
                </div>
                <!-- Close Task 3 -->

            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type="text"
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create"
                    aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete"> Delete List</button>
            </div>
        </div>
    </div>
</body>
</html>
